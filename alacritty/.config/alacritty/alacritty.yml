window:        
        decorations: none

# Font configuration
#font: 
#        normal:
#                family: MesloLGS NF
#                style: Regular
#
#        bold:
#                family: MesloLGS NF
#                style: Bold
#
#        italic: 
#                family: MesloLGS NF
#                style: Italic 
#
#        size: 12.0
#
#        scale_with_dpi: false 


# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x252525'
    foreground: '0xd4d7d5'

    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #
    #dim_foreground: '0x9a9a9a'
    #bright_foreground: '0xffffff'

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x26282c'
    red:     '0xff615c'
    green:   '0x70c43f'
    yellow:  '0xd0b343'
    blue:    '0x4878bc'
    magenta: '0x98719f'
    cyan:    '0x67a0b2'
    white:   '0xc5c8c6'

  # Bright colors
  bright:
    black:   '0x9a9a99'
    red:     '0xfe2626'
    green:   '0x00813c'
    yellow:  '0xd08341'
    blue:    '0x1984e9'
    magenta: '0xfe2c79'
    cyan:    '0x398280'
    white:   '0xfdfdc5'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '0x26282c'
    red:     '0xff615c'
    green:   '0x70c43f'
    yellow:  '0xd0b343'
    blue:    '0x4878bc'
    magenta: '0x98719f'
    cyan:    '0x67a0b2'
    white:   '0xc5c8c6'

background_opacity: 0.80





















